name: Unit Tests

on:
  pull_request:
    branches:
    - main
    - release/*

jobs:
  unit-tests:
    name: Build and test with torch-${{ matrix.name }}
    runs-on: [self-hosted, linux, x64, gpu]
    strategy:
      matrix:
        include:
        # 1.13.0a0+d0d6b1f
        - torch: "1.13"
          nvcr-ver: 22.09-py3
        # 1.14.0a0+410ce96
        - torch: "1.14"
          nvcr-ver: 22.12-py3
        # 2.0.0a0+1767026
        #- torch: "2.0"
        #  nvcr-ver: 23.03-py3
    container:
      image: nvcr.io/nvidia/pytorch:${{ matrix.nvcr-ver }}
      options: --privileged --ipc=host --gpus=all
    steps:
    - name: Checkout msamp
      uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install .[test]
        make postinstall
    - name: Run code lint
      run: |
        python3 setup.py lint
    - name: Run unit tests
      run: |
        python3 setup.py test
    # - name: Report coverage results
    #   run: |
    #     bash <(curl -s https://codecov.io/bash)
